              </div>
            </div>
            <div class="col-xl-6 mt-2" >
              <div class="form-floating mb-3 allins">

                <label for="floatingInput" >First Name</label>
              </div>
            </div>
            <div class="col-xl-6 mt-2">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
              </div>
            </div>
            <div class="col-xl-6 mt-2">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput" placeholder="Last Name">

              </div>
            </div>
          </div>


          <div class="row" style="background-color:rgb(172, 160, 184);">
            <div>
              <h5 class="mt-3">Patient Contact Information</h3>
            </div>
            <div class="col-6 mt-2">
              <div class="form-floating mb-3 allins">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-floating mb-3 allins">
                <div class="border rounded-2 tel-container">
                  <input id="phone" type="tel" class="form-control border-0 tel-input" name="phone"  />
              </div>
            </div>
          </div>


          <div class="row" style="background-color:rgb(153, 110, 79);">
            <div>
              <h5 class="mt-3">Patient Location</h3>
            </div>
            <div class="col-12 mt-2">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Street</label>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">City</label>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">State</label>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Zip Code</label>
              </div>
            </div>
          </div>


          <div class="row" style="background-color:rgb(64, 110, 64);">
            <div>
              <h5 class="mt-3"> (Optional) Upload Photo or Document</h3>
            </div>
            <div class="col-12 mt-2">
              <div class="col input-group mb-3 ">
                <input type="file" class="form-control" id="inputGroupFile02" hidden>
                <input class="form-control inputFile " type="text" value="Select File"
                  aria-label="readonly input example" readonly>
                <label class="input-group-text btn btn-info pt-3" for="inputGroupFile02">Upload</label>
              </div>
            </div>
          </div>


          <div class="row" style="background-color:rgb(64, 110, 64);">
            <div class="col-12 mt-2 mb-3">
              <div class="d-flex justify-content-end" >
                <button class="me-4" style="border-radius: 10%; height: 35px;width: 80px; border-color:#00bce7; background-color: #00bce7;">
                  <a href="#" class="alllinks">Submit </a>
                </button>
                <button style="border-radius: 10%; height: 35px;width:80px ; border-color:#00bce7; background-color: transparent;">
                  <a href="#" class="alllinks"> Cancel </a>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <footer class="text-center text-lg-start position-absolute" style="background-color: rgb(27, 24, 24); right: 0;bottom:0; color: aliceblue;">
        <!-- Copyright -->
        <div class="p-3 text-end" >
          Terms of Conditions &nbsp; &nbsp;| &nbsp; &nbsp;   Privacy Policy
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </div>

</script>
